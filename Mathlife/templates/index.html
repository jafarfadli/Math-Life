<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form action="{{ url_for('index') }}" method="POST">
				<h1 class="title">Sign Up</h1>
				<input type="text" class="textinput" id="userSignUp" placeholder="Username" name="username" required/>
				<input type="password" class="textinput" id="passSignUp" placeholder="Password" name="password" required/>
				<input type="submit" class="btn" value="Sign Up" name="signUp">
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form action="{{ url_for('index') }}" method="POST">
				<h1 class="title">Sign In</h1>
				<input type="text" class="textinput" id="userSignIn" placeholder="Username" name="username" required/>
				<input type="password" class="textinput" id="passSignIn" placeholder="Password" name="password" required/>
				<input type="submit" class="btn" value="Sign In" name="signIn">
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Sudah punya akun?</h1>
					<br>
					<button class="btn btnOverlay" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Belum punya akun?</h1>
					<br>
					<button class="btn btnOverlay" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>
    <p class="warning" id="warning">{{message}}</p>

	<script>
		const signUpButton = document.getElementById('signUp');
		const signInButton = document.getElementById('signIn');
		const container = document.getElementById('container');
        const userSignIn = document.getElementById('userSignIn');
        const passSignIn = document.getElementById('passSignIn');
        const userSignUp = document.getElementById('userSignUp');
        const passSignUp = document.getElementById('passSignUp');

		signUpButton.onclick = function() {
			container.classList.add("right-panel-active");
            userSignIn.value = '';
            passSignIn.value = '';
		};

		signInButton.onclick = function() {
			container.classList.remove("right-panel-active");
            userSignUp.value = '';
            passSignUp.value = '';  
		};
	</script>
</body>
</html>
